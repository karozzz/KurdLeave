<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KurdLeave â€” Login</title>
  <link rel="stylesheet" href="../usercss/user-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <table class="main-header">
      <tr>
        <td colspan="7">
          <h1>KurdLeave System</h1>
        </td>
      </tr>
    </table>
    
    <div class="login-heading">
    </div>
    
    <div class="login-container">
      <div class="system-title">
        <h2><i class="fas fa-user-lock"></i> User Login</h2>
      </div>
      
      <div class="alert alert-info">
        <i class="fas fa-info-circle"></i> Please enter your credentials to access the KurdLeave System.
      </div>
      
      <form action="home.html" method="post">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Username:</label>
          <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>
        
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password:</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        
        <div class="form-group checkbox-group">
          <input type="checkbox" id="remember-me" name="remember">
          <label for="remember-me">Remember me</label>
        </div>
        
        <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <p>KurdLeave System &copy; 2025</p>
    </div>
  </div>

  <!-- Back to Top Button -->
  <button class="back-to-top" id="backToTop">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Back to Top button functionality
      const backToTopButton = document.getElementById('backToTop');
      
      // Show/hide button based on scroll position
      window.addEventListener('scroll', function() {
        if (window.pageYOffset > 300) {
          backToTopButton.classList.add('show');
        } else {
          backToTopButton.classList.remove('show');
        }
      });
      
      // Scroll to top when clicked
      backToTopButton.addEventListener('click', function() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
